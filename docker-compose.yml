version: '3.8'

services:
  # Mobile App Development Service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: stacks-app-dev
    ports:
      - "8081:8081"   # Metro bundler
      - "19000:19000" # Expo DevTools
      - "19001:19001" # Expo DevTools
      - "19002:19002" # Expo DevTools
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.expo
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    networks:
      - stacks-network
    stdin_open: true
    tty: true

  # Nginx Load Balancer (for production)
  nginx:
    image: nginx:alpine
    container_name: stacks-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app-dev
    networks:
      - stacks-network
    profiles:
      - production

networks:
  stacks-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16